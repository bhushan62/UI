<!DOCTYPE html>
<html>
<head>
	<title>specificity</title>
	<style type="text/css">
		body{
			color:red;  
		}
		p{
			color:green;
		}
		li{
			color:orange;
		}
		.highlight{
			color:red;
		}
		#special{
			color:green;
		}
	</style>
</head>
<body>
	<p>Hello!!!!</p>
	<ul>
		<li id="special" class="highlight">Bhushan</li>
		<li>Kancherla</li>
		<li class="highlight">Bobby</li>
		<li>Choti</li>
	</ul>


</body>
</html>
